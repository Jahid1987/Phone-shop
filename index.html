<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Shop</title>

    <!-- daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- header section  -->
    <header class="">
      <h1 class="text-5xl text-center pt-5">Phone Shop</h1>
    </header>

    <main class="container mx-auto mt-10">
      <!-- search here  -->
      <section class="mb-5 flex justify-center w-full">
        <label class="input input-bordered flex items-center gap-2">
          <input
            id="search-text"
            type="text"
            class="grow"
            placeholder="Search..."
          />
          <button onclick="handleSearch()" class="btn -mr-4">Search</button>
        </label>
      </section>

      <!-- loader loader/spinner  -->

      <section id="show-loader" class="hidden mt-7 xl:mt-14 text-center">
        <span class="loading loading-spinner loading-lg"></span>
      </section>

      <!-- search result  -->
      <section class="mt-7 xl:mt-14">
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-7 mx-3 lg:mx-5"
        >
          <!-- data will be palced here from javascript  -->
        </div>
      </section>

      <!-- show all button  -->
      <section id="show-all-btn" class="hidden text-center w-full mt-10">
        <button onclick="showAll()" class="btn">Show All</button>
      </section>

      <!-- Modal section -->
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div class="bg-orange-50 flex justify-center pt-5 pb-5">
            <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg" alt="">
          </div>
          <h3 class="font-extrabold text-xl">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
